<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
        <img class="logo" src="logo.png" alt="Logo de hacker">
        <h1>Encriptador de mensajes</h1>
        </nav>
    </header>
<main class="contenido">
    <section class="sesiontexto">

        <h2>Ingresa el mensaje</h2>
        <h3>Solo letras minusculas y sin acentos</h3>
        <div class=" botones">
            <a href="">Esconder mensaje</a>
            <a href="">Revelar mensaje</a>
        </div>
    </section>
    <section class="response">
        <img class="signos" src="signos.jpg" alt="imagen signos de preguntas">
        <h2>Ningun texto fue encontrado</h2>
        <h3>Ingrese el mensaje</h3>
    </section>
</main>
</body>
</html>
